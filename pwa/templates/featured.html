<ion-view view-title="Home">
    <style>
        ul {
          list-style-type: none;
          margin: 0;
          margin-bottom: 10%;
          padding: 0;
          overflow: hidden;
          background-color: rgba(0,0,0,0);
        }
        
        li {
          float: left;
        }
        
        li a {
          display: block;
          color: #C0D6E4;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
        }
        
        .active {
            color: #10FFBB;
            border-bottom: 5px solid #10FFBB;
        }
        .card, .list-inset {
            overflow: hidden;
            margin: 20px 10px;
            border-radius: 10px!important;
            background-color: #fff;
        }
        .Sombras{
                -webkit-box-shadow: 0px 17px 29px 0px rgba(0,0,0,0.11);
                -moz-box-shadow: 0px 17px 29px 0px rgba(0,0,0,0.11);
                box-shadow: 0px 17px 29px 0px rgba(0,0,0,0.11);
            }
            
        #menu{
              padding-left: 35%;
         }

            .featured{
              position: relative;
              margin-left: auto;
              margin-right: auto;
              margin-bottom: 2%;
              padding-right: 10px;
              padding-left: 10px;
              padding-top: 10px;
              width: 90%;
              height: 340px;
              background-color: white;    
              border-radius: 5px;
              -webkit-box-shadow: 0px 0px 15px 0px rgba(220,220,220,0.6);
              -moz-box-shadow: 0px 0px 15px 0px rgba(220,220,220,0.6);
              box-shadow: 0px 0px 15px 0px rgba(220,220,220,0.6);
            }

            .featuredimg{
              width: 100%;
              height: 60%;
            }

            #featuredtitle{
              padding-left: 3%;
              font-size: 16px;
              font-weight: 600;
              font-family: Verdana, Geneva, sans-serif;
              letter-spacing: -1px;
              word-spacing: -1px;
              color: #000000;
            }

            #featureddesc{
              padding-left: 3%;
              padding-right: 3%;
              font-family: Verdana, Geneva, sans-serif;
              font-size: 14px;
              letter-spacing: -1px;
              word-spacing: 1px;
              color: #000000;
              font-weight: normal;
              text-decoration: none;
              font-style: normal;
              font-variant: normal;
              text-transform: none;
            }
            .provider{
              border-top: 1px solid #b9b9b9;
              margin-top: -10px;
            }
            #providerlogo{
              border: 0.2px solid  #b3b3b3;
              margin-top: 50%;
              margin-right: -10px;
              width: 130%;
              height: auto;;
            }
            #providername{
              margin-left: 10px;
              font-family: Verdana, Geneva, sans-serif;
              font-size: 13px;
              letter-spacing: 0.2px;
              word-spacing: 1px;
              color: #000000;
              font-weight: 600;
              text-decoration: none;
            }
            #providerlocation{
              margin-top: -3%;
              margin-left: 10px;
              font-family: Verdana, Geneva, sans-serif;
              font-size: 13px;
              letter-spacing: 0.2px;
              word-spacing: 1px;
              color: #000000;
              font-weight: normal;
              text-decoration: none;
            }

            .featuredtag{
              margin-top: 4%;
              margin-left: -4%;
              position: absolute;
              text-align: center;
              background-color:#5ef192;
              width: 25%;
              height: auto;
              z-index:999;
            }
            #featuretxt{
              font-family: Verdana, Geneva, sans-serif;
              font-size: 13px;
              letter-spacing: -1px;
              word-spacing: 1px;
              color: #ffffff;
              font-weight: 700;
